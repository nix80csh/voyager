apiVersion: karpenter.sh/v1
kind: Provisioner
metadata:
  name: spot
spec:
  requirements:
    - key: "karpenter.sh/capacity-type"
      operator: In
      values: ["spot"]
    - key: "node.kubernetes.io/instance-type"
      operator: In
      values: ["t3.large"]
  limits:
    resources:
      cpu: "4"
      memory: "8Gi"
  provider:
    instanceProfile: karpenter-node-instance-profile
  ttlSecondsAfterEmpty: 15
  consolidation:
    enabled: true